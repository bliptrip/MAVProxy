description: >
    Fake Sony PLAYSTATION(R)4 Controller.
match:
  - 'Fake Sony Computer Entertainment Wireless Controller'
controls:
  #Throttle on channel 3
  - channel: 3
    type: axis 
    inlow: 0
    inhigh: 255
    id: 'ABS_Z'
    invert: true
  #Yaw on channel 4
  - channel: 4
    type: axis 
    inlow: 0
    inhigh: 255
    id: 'ABS_RZ'
  #Pitch on channel 2
  - channel: 2
    type: axis
    inlow: 0
    inhigh: 255
    id: 'ABS_RY'
    invert: true
  #Roll on channel 1
  - channel: 1
    inlow: 0
    inhigh: 255
    type: axis
    id: 'ABS_RX'
  #Mode selection
  - channel: 5
    type: multibutton
    buttons:
        - id: 'BTN_WEST'
          value: 1080
        - id: 'BTN_SOUTH'
          value: 1240
        - id: 'BTN_EAST'
          value: 1400
        - id: 'BTN_NORTH'
          value: 1560
  #X hat switch - Arm Switch
  - channel: 6
    type: hat
    id: 'ABS_HAT0X'
  #Y hat switch - Kill Switch
  - channel: 7
    type: hat
    id: 'ABS_HAT0Y'
    invert: true
  #Home - RTL
  - channel: 8
    type: button    
    id: 'BTN_MODE'
